<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to your custom CSS -->
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">Train Schedule</h1>
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm">
                    <th class="py-2 px-4 border-b">Train Name</th>
                    <th class="py-2 px-4 border-b">Source</th>
                    <th class="py-2 px-4 border-b">Destination</th>
                    <th class="py-2 px-4 border-b">Departure Time</th>
                    <th class="py-2 px-4 border-b">Arrival Time</th>
                    <th class="py-2 px-4 border-b">Total Seats</th>
                    <th class="py-2 px-4 border-b">Available Seats</th>
                    <th class="py-2 px-4 border-b">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Train data will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="assets/js/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
